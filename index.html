<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style(weatherapp).css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter your location" spellcheck="false">
            <button class="bx bx-search-alt"></button>

        </div>
        <div class="error">
            <p>Invalid location</p>
        </div>


        <div class="weather">
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="cond">Clouds</h2>
            <div class="details">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">50%</p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>


    <script>
        const apiKey = "b6d83b230ab993a6376f34cd4a4ab6c6";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";


        const searchBox = document.querySelector(".search-box input");
        const searchBtn = document.querySelector(".search-box button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather(city) {
            const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            } else {
                var data = await response.json();




                document.querySelector(".cond").innerHTML = data.weather[0].main;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";

                if (data.weather[0].main == "Clouds") {
                    weatherIcon.src = "clouds.png";
                } else if (data.weather[0].main == "Clear") {
                    weatherIcon.src = "clear.png";
                } else if (data.weather[0].main == "Rain") {
                    weatherIcon.src = "rain.png";
                } else if (data.weather[0].main == "Drizzle") {
                    weatherIcon.src = "drizzle.png";
                } else if (data.weather[0].main == "Haze") {
                    weatherIcon.src = "haze.png";
                } else if (data.weather[0].main == "Snow") {
                    weatherIcon.src = "snow.png";
                }

                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";

            }



        }


        searchBtn.addEventListener("click", () => {

            checkWeather(searchBox.value);

        })
    </script>

</body>

</html>
